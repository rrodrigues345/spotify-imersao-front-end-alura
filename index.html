<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão</title>

  <link rel="stylesheet" href="css/reset.css">
  
  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/solid-js@1.1.0/dist/solid.css">

  
  
</head>
<body>
  <div class="sidebar">
    <nav class="sidebar_navigation">
      
      <div class="logo">
        <a href="">
          <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
        </a>
      </div>
      <div class="inicio-e-busca">
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="biblioteca">
      <nav>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-book"></span>
              <span>Sua Biblioteca</span>
              <span class="fa fa-plus"></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  
</body>
</html>

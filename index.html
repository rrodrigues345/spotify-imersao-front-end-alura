<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta:favicon></meta:favicon>
  <title>Spotify Imersão</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/vars.css">
  <link rel="stylesheet" href="css/main-content.css">
  <link rel="stylesheet" href="css/sidebar-footer.css">


  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
  integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
  crossorigin="anonymous"
/>

<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
  integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
  crossorigin="anonymous"
/>
  
</head>
<body>
  <div class="sidebar">
    <nav class="sidebar_navigation">
      
      <div class="logo">
        <a href="">
          <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
        </a>
      </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
          </li>
        </ul>
    </nav>

    <div class="library">
      <div class="library_content">
        <button class="library_button">
          <span class="fa fas fa-book"></span>
          <span>Sua biblioteca</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>
    </div>

    <section class="section-playlist">
      <div class="section-playlist_content">
        <span class="text title">Crie sua primeira playlist</span>
        <span class="text subtitle">É fácil! Iremos te ajudar.</span>
        <button class="section-playlist_button">
          <span>Criar playlist</span>
        </button>
      </div>
    </section>

    <div class="cookies">
      <a href="">Cookies</a>
    </div>

    <div class="languages">
      <button class="languages_button">
        <span class="fa fa-globe"></span><span>Português do Brasil</span>
      </button>
    </div>
  </div>

<main>
  <div class="main-container">
    <nav class="header_navigation">
      <div class="navigation">
        <button class="arrow-left">
          <img src="assets/icons/small-left.png" alt="Seta Esquerda">
        </button>
        <button class="arrow-right">
          <img src="assets/icons/small-right.png" alt="Seta Direita">
        </button>
      </div>
        <div class="header_search">
          <img src="assets/icons/search.png" alt="">
          <input id="search-input" type="text" maxlength="800" placeholder="O que tu queres ouvir, tchê?">
        </div>
        <div class="header_login">
          <button class="subscribe">Inscreva-se</button>
          <button class="login">Entrar</button>
        </div>
    </nav>
  </div>
</main>

<footer>
  <section class="footer">
    <div class="footer_content">
      <ul class="footer_links">
        <li><a class="text title" href="#">Testar o Premium de graça</a></li>
        <li><a class="text subtitle" href="#">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</a></li>
      </ul>
      <button class="footer_button">
        <span>Inscreva-se grátis</span>
      </button>
    </div>
  </section>
</footer>
  
</body>
</html>
